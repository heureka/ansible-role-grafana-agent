---
# required
grafana_agent_metrics_endpoint: ""
grafana_agent_logging_endpoint: ""
grafana_agent_tracing_endpoint: ""

# optional
grafana_agent_version: 0.28.0
grafana_agent_binary_location: "/usr/local/bin"
grafana_agent_config_location: "/etc/grafana-agent"
grafana_agent_config_local_path: "templates/agent-config.yaml"
grafana_agent_linux_architecture: "linux-amd64"
grafana_agent_runtime_directory: "/var/opt/grafana-agent"
